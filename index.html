<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button class="button scissors">Scissors</button>
            <button class="button paper">Paper</button>
            <button class="button rock">Rock</button>
        </div>
        <div class="picks">
            <div class="human-pick">You picked: Me</div>
            <div class="computer-pick">I picked: My dog</div>
        </div>
        <div class="round-result">Click a button to start the game!</div>
    </div>
    
</body>
</html>
